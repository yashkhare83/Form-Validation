<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include css -->
    <link rel="stylesheet" href="assests/css/main-style.css">
    <title>Form-validator</title>
</head>
<body>
    <div class="main-wrap">
      <form>
         <h1 class="h3 mb-4">Fill these Details</h1>
         <div class="form-group mb-4">
            <div class="form-floating mb-3">
              <input type="text" id="username" class="form-control" name="uName" placeholder="title" required />
              <label for="username" class="">Name</label>
              <div class="small err-msg fw-600">Please enter your name</div>

            </div>
            <div class="form-floating mb-4">
              <input type="email" id="email" class="form-control error" name="email" placeholder="Email" required />
              <label for="email" class="">Email</label>
              <div class="small err-msg fw-600 ">Please enter your Email</div>

            </div>
            <div class="form-floating mb-4">
              <input type="number" id="number" class="form-control error" name="phone" placeholder="number" required />
              <label for="number" class="">Number</label>
              <div class="small err-msg fw-600">Please enter your Mobile Number</div>

            </div>

            <div class="form-floating mb-4">
              <input type="password" id="password" class="form-control" name="password" placeholder="password" required />
              <label for="password" class="">Password</label>
              <div class="small err-msg fw-600">Please enter your Mobile Number</div>

            </div>
          </div>
      </form>
    </div>
    <script src="/assests/js/scripts.js"></script>
</body>
</html>
